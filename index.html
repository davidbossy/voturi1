<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voturi Prezidențiale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #007bff;
      color: white;
      padding: 10px 0;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .candidate {
      display: flex;
      align-items: center;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .candidate img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      margin-right: 20px;
    }
    .details {
      flex: 1;
      text-align: left;
    }
    .details p {
      margin: 5px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Voturi Prezidențiale</h1>

  <div class="container">
    <!-- Elena Lasconi -->
    <div class="candidate">
      <img src="https://imgur.com/hCefexd" alt="Elena Lasconi">
      <div class="details">
        <p><strong>Elena Lasconi</strong></p>
        <p>Voturi: <span id="voturi1">0</span></p>
        <button onclick="vote(1)">Votează Elena</button>
      </div>
    </div>

    <!-- Marcel Ciolacu -->
    <div class="candidate">
      <img src="https://imgur.com/Pz8bMpQ" alt="Marcel Ciolacu">
      <div class="details">
        <p><strong>Marcel Ciolacu</strong></p>
        <p>Voturi: <span id="voturi2">0</span></p>
        <button onclick="vote(2)">Votează Marcel</button>
      </div>
    </div>

    <!-- George Călinescu -->
    <div class="candidate">
      <img src="https://imgur.com/Fv8FcOD" alt="Calin Georgescu">
      <div class="details">
        <p><strong>George Călinescu</strong></p>
        <p>Voturi: <span id="voturi3">0</span></p>
        <button onclick="vote(3)">Votează George</button>
      </div>
    </div>
  </div>

  <script>
    let voturi = [0, 0, 0];

    function vote(candidat) {
      voturi[candidat - 1]++;
      document.getElementById('voturi' + candidat).innerText = voturi[candidat - 1];
    }
  </script>
</body>
</html>
